<!DOCTYPE html>
<html>
<head>
	<title>JS game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<label for="hero-name">Hero name:</label>
		<input type="text" name="hero-name" id="hero-name">
		<label for="villain-name">Villain name:</label>
		<input type="text" name="villain-name" id="villain-name">

		<button id="startButton" class="btn btn-primary">Start fight</button>
		<button id="resetButton" class="btn btn-danger">Reset</button>
		<div id="result">
			<p>In order to start the game, write the names of the Hero and the Villain and press start. You'll see the game log on your screen.</p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="core.js"></script>
</body>
</html>
